# Project information
site_name: Kand - Technical Analysis in Rust
site_url: https://rust-ta.github.io/kand/
site_author: CtrlX
site_description: >-
  kand - Pure Rust reimplementation of TA-Lib for fast financial analysis.

# Repository
repo_url: https://github.com/rust-ta/kand
repo_name: rust-ta/kand

# Copyright
copyright: >
  Copyright &copy; 2024 - 2025 CtrlX –
  <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  language: en
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: orange
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - content.code.select
    - content.code.copy
    - content.code.annotate

# Additional configuration
extra:
  consent:
    title: Cookie Usage Statement
    description: >-
      We use cookies to record your behavior and preferences across multiple visits, as well as to evaluate the effectiveness of our documentation and whether users can find the information they need.
      With your consent, you will help us optimize our documentation content.
    consent:
    actions:
      - accept
      - reject
      - manage

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rust-ta
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/GitCtrlX

  generator: false

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
            python:
              options:
                show_root_heading: true    # 显示模块/类的顶层标题
                show_source: false         # 是否显示源代码（默认折叠）
                docstring_style: google    # 指定 docstring 样式（google、numpy、restructuredtext）
                show_if_no_docstring: false # 如果没有 docstring，是否仍生成条目
                merge_init_into_class: true # 将 __init__ 的文档合并到类中
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables

# Page tree
nav:
  - Home: "index.md"
  - Install: "install.md"
  - API: "api.md"
